<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<p>Displaying a JavaScript object will output [object Object]:</p>

<p id="demo"></p>

<script>
const person = {
  name: "Nayan",
  age: 20,
  city: "birtamode"
};

document.getElementById("demo").innerHTML = person;
</script>

</body>
</html>
