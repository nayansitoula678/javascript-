<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Sets</h1>
<h2>The forEach() Method</h2>

<p>forEach() calls a function for each element in a Set:</p>

<p id="demo"></p>

<script>
// Create a Set
const letters = new Set(["a","b","c"]);

// List all Elements
let text = "";
letters.forEach (function(value) {
  text += value + "<br>";
})

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
