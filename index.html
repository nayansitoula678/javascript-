<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Sort Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Quick Sort Visualization</h1>
    <p class="sub">
      Quick sort selects a pivot, partitions the array, then recursively sorts left and right parts.
    </p>
  </header>

  <section class="controls">
    <div class="group">
      <button id="generateBtn">Generate Array</button>
      <button id="sortBtn">Start Quick Sort</button>
      <button id="pauseBtn" class="secondary" disabled>Pause</button>
      <button id="stopBtn" class="danger" disabled>Stop</button>
    </div>

    <div class="group">
      <label>Size:
        <input id="sizeSlider" type="range" min="10" max="90" value="35"/>
        <span id="sizeLabel" class="mono">35</span>
      </label>

      <label>Speed (ms):
        <input id="speedSlider" type="range" min="10" max="450" value="120"/>
        <span id="speedLabel" class="mono">120</span>
      </label>
    </div>
  </section>

  <main>
    <div id="arrayContainer" class="array-container"></div>
  </main>

  <footer>
    <span class="mono">Colors:</span>
    <span class="legend normal">Normal</span>
    <span class="legend pivot">Pivot</span>
    <span class="legend compare">Compare</span>
    <span class="legend swap">Swap</span>
    <span class="legend sorted">Sorted</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
